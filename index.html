<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Text diff</h1>
    <div class="text">
      <div class="text__section">
        <h2>First Text</h2>
        <textarea
          name="text__area--first"
          class="text__area"
          id="text1"
          cols="50"
          rows="10"
        ></textarea>
      </div>
      <div class="text__section">
        <h2>Second Text</h2>
        <textarea
          name="text__area--second"
          class="text__area"
          id="text2"
          cols="50"
          rows="10"
        ></textarea>
      </div>
    </div>
    <button id="check-diff-btn" class="btn">Check Diff</button>
    <div id="table--wrapper" class="tables__wrapper">
      <table class="table" id="table--1"></table>
      <table class="table" id="table--2"></table>
    </div>
  </body>
</html>
