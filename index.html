<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Text difference</h1>
    <section class="text__section">
      <div class="text__box">
        <label for="text1" class="text__title">Text 1</label>
        <textarea
          name="text__area--first"
          class="text__area"
          placeholder="Enter text here..."
          id="text1"
          cols="50"
          rows="10"
        ></textarea>
      </div>
      <div class="text__box">
        <label for="text2" class="text__title">Text 2</label>
        <textarea
          name="text__area--second"
          class="text__area"
          placeholder="Enter text here..."
          id="text2"
          cols="50"
          rows="10"
        ></textarea>
      </div>
    </section>
    <div class="btn__wrapper">
      <button id="check-diff-btn" class="btn">Check Difference</button>
      <button id="clear-btn" class="btn">Clear</button>
    </div>
    <div id="table--wrapper" class="tables__wrapper">
      <table class="table" id="table--1"></table>
      <table class="table" id="table--2"></table>
    </div>
  </body>
</html>
