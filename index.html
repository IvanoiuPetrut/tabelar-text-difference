<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/queries.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="heading--primary">
      <a href="#" class="lnk"> Text difference </a>
    </h1>
    <div id="notification" class="notification">
      <p id="notification-text" class="notification__text">Succesful</p>
    </div>
    <section class="text__section">
      <div class="text__box">
        <label for="text1" class="text__title">Text 1</label>
        <textarea
          name="text__area--first"
          class="text__area"
          placeholder="Enter text here..."
          id="text1"
          cols="50"
          rows="10"
        ></textarea>
      </div>
      <div class="text__box">
        <label for="text2" class="text__title">Text 2</label>
        <textarea
          name="text__area--second"
          class="text__area"
          placeholder="Enter text here..."
          id="text2"
          cols="50"
          rows="10"
        ></textarea>
      </div>
    </section>
    <div class="btn__wrapper">
      <button id="check-diff-btn" class="btn">Check Difference</button>
      <button id="clear-btn" class="btn">Clear</button>
    </div>
    <section id="table--wrapper" class="tables__section hidden">
      <h2 class="section__title">Resulted tables</h2>
      <div class="table__wrapper">
        <div class="table">
          <h3 class="table__title">Table 1</h3>
          <table class="table__data" id="table--1"></table>
        </div>
        <div class="table">
          <h3 class="table__title">Table 2</h3>
          <table class="table__data" id="table--2"></table>
        </div>
      </div>
    </section>
  </body>
</html>
