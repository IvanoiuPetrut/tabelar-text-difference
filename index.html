<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/queries.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="heading--primary">
      <a href="#" class="lnk">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"
          /></svg
        >Compare Tables</a
      >
    </h1>
    <div id="notification" class="notification">
      <p id="notification-text" class="notification__text">Succesful</p>
    </div>
    <section class="text__section">
      <div class="text__box">
        <label for="text1" class="text__title">Text 1</label>
        <textarea
          name="text__area--first"
          class="text__area"
          placeholder="Enter text here..."
          id="text1"
          cols="50"
          rows="10"
        ></textarea>
      </div>
      <div class="text__box">
        <label for="text2" class="text__title">Text 2</label>
        <textarea
          name="text__area--second"
          class="text__area"
          placeholder="Enter text here..."
          id="text2"
          cols="50"
          rows="10"
        ></textarea>
      </div>
    </section>
    <div class="btn__wrapper">
      <button id="check-diff-btn" class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5 13l4 4L19 7"
          />
        </svg>
        Check Difference
      </button>
      <button id="clear-btn" class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
        Clear
      </button>
    </div>
    <section id="table--wrapper" class="tables__section hidden">
      <h2 class="section__title">Resulted tables</h2>
      <div class="table__wrapper">
        <div class="table">
          <h3 class="table__title">Table 1</h3>
          <table class="table__data" id="table--1"></table>
        </div>
        <div class="table">
          <h3 class="table__title">Table 2</h3>
          <table class="table__data" id="table--2"></table>
        </div>
      </div>
    </section>
  </body>
</html>
